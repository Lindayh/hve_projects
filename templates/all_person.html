{% extends "base.html" %}

{% block content %}

<h1>Person register</h1>


<table>
    <thead>
        <td>Name</td>
        <td>Age</td>
        <td>Contact</td>
        <td>Country</td>
    </thead>
    <tbody>
        {% for index in data %}
        <tr>
            <td><a href="register/{{ index.personID }}">{{ index.name }}</a></td>
            <td>{{ index.age }}</td>
            <td>{{ index.phone_nr }}</td>
            <td>{{ index.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    


{% endblock %}
