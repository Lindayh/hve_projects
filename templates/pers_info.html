{% extends "base.html" %}

{% block title %}
{{data.name}}
{% endblock %}

{% block content %}

<h1>{{data.name}}</h1>

<div class="persinfo_box">
    <img src="../{{ data.img }}" alt="portrait" class="persinfo_pic"/> 
    <div class="info_text">
        <p>Age: {{data.age}} </p>
        <p>Phone: {{ data.phone_nr }}</p>
        <p>Country: {{ data.country }}</p>
        <p>Email: {{data.email}}</p>
        <p>City: {{data.city}}</p>
        <p>Address: {{data.address}}</p>
    </div>
</div>
  
{% endblock %}
