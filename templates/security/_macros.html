{% macro nav_link(login) %}

{% if request.endpoint.endswith(login) %}
    <a href="{{ url_for(login) }}" class="active"> --text-- </a>    
{% else %}
    <a href="{{ url_for(login) }}"> --text else-- </a>    
{% endif %}
    
{% endmacro %}

{% macro prop_next() %}
  {% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}
{% endmacro %}
